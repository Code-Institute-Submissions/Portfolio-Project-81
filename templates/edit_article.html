{% extends "base.html" %}

{% block content %}

<h1>Edit an Article:</h1>
<form method="POST">
  {% csrf_token %}
  <p>
    <label for="id_title">Title:</label>
    <input type="text" maxlength="100" id="id_title" name="article_title" value="{{ article.title }}">
  </p>
  <p>
    <label for="id_author">Author:</label>
    <input type="text" id="id_author" name="article_author" value="{{ user.username }}" readonly>
  </p>
  <p>
    <label for="id_description">Description:</label>
    <input type="text" maxlength="300" name="article_description" id="id_description" value="">
  </p>
  <p>
    <label for="id_content">Content:</label>
    <input type="text" name="article_content" id="id_content" value="
    ">
  </p>
  <p>
    <label for="id_status">No longer a draft:</label>
    <input type="checkbox" name="article_status" id="id_status">
  </p>
  <p>
    <button type="submit">Update Article</button>
  </p>
</form>

{%endblock%}

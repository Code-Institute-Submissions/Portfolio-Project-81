{% extends "base.html" %}

{% block content %}

{% for article in article_list %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="{% url 'article_detail' article.slug  %}" class="btn btn-primary">Read</a>
  </div>
</div>
</div>

{% endfor %}


{%endblock%}

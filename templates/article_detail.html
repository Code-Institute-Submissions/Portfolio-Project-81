{% extends "base.html" %}

{% block content %}

<h1>{{ article.title }}</h1>
<p>{{ article.author }} | {{ article.created_date }}</p>
{{ article.description | safe }}
{{ article.content | safe }}
<a href="/edit/{{ article.id }}">
  <button>Edit</button>
</a>
<a href="/delete/{{ article.id }}">
  <button>Delete</button>
</a>


{%endblock%}

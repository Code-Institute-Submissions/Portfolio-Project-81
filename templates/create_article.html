{% extends "base.html" %}

{% block content %}

<h1>Create an Article:</h1>
<form method="POST" action="create-new-article">
  {% csrf_token %}
  <p>
    <label for="id_title">Title:</label>
    <input type="text" maxlength="100" id="id_title" name="article_title">
  </p>
  <p>
    <label for="id_author">Author:</label>
    <input type="text" id="id_author" name="article_author" value="{{ user.username }}" readonly>
  </p>
  <p>
    <label for="id_description">Description:</label>
    <input type="text" maxlength="300" name="article_description" id="id_description">
  </p>
  <p>
    <label for="id_content">Content:</label>
    <input type="text" name="article_content" id="id_content">
  </p>
  <p>
    <label for="id_status">No longer a draft:</label>
    <input type="checkbox" name="article_status" id="id_status">
  </p>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
    Create
  </button>

  <!-- Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure you want to create this article?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Before publication, your article will be checked for accuracy by an administrator.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create Article</button>
        </div>
      </div>
    </div>
  </div>
</form>



{%endblock%}
